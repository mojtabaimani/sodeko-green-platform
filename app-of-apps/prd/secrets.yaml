apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-prd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    team: green
spec:
  project: green-prd
  sources:
  - repoURL: https://github.com/mojtabaimani/sodeko-green-services.git
    path: green-services/secrets/prd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: green-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
