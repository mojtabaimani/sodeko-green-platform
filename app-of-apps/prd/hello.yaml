apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-prd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: green-prd
  sources:
  - repoURL: https://github.com/mojtabaimani/sodeko-green-services.git
    path: app-values/hello/overlays/prd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: green-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
