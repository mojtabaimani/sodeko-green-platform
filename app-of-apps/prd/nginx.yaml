apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    team: green
spec:
  project: green-prd
  sources:
  - repoURL: https://github.com/mojtabaimani/sodeko-platform-tools.git
    path: tools/nginx
    targetRevision: HEAD
    helm:
      releaseName: nginx
      valueFiles:
        - $values/app-values/nginx/nginx-values-prd.yaml
  - repoURL: https://github.com/mojtabaimani/sodeko-green-services.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: green-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
