apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: project-acc
  sources:
  - repoURL: https://github.com/mojtabaimani/sodeko-platform-tools.git
    path: tools/kube-prometheus-stack
    targetRevision: 0.0.1
    helm:
      releaseName: kube-prometheus-stack
      valueFiles:
        - $values/app-values/prometheus/prometheus-values-acc.yaml
  - repoURL: https://github.com/mojtabaimani/sodeko-green-platform.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        managed: "true"
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
