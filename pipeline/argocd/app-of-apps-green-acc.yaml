apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-green-acc
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    team: green
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: green-acc
  source:
    path: ./app-of-apps/acc
    repoURL: https://github.com/mojtabaimani/sodeko-green-services.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
